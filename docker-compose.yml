version: '3.8'

services:
  db:
    image: redis:latest
    container_name: redis
    ports:
      - "6388:6379"
    volumes:
      - redis-data:/data

  web:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - REDIS_HOST=db
      - REDIS_PORT=6379

volumes:
  redis-data:
